receivers:
  # OTLP receiver for accepting telemetry from applications
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Debug exporter for testing
  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  # OpAMP extension for remote management
  opamp:
    server:
      ws:
        endpoint: ws://lawrence:4320/v1/opamp
    agent_description:
      include_resource_attributes: true
    capabilities:
      reports_effective_config: true
      reports_health: true
    instance_uid: 4a91648b-5089-4d0c-9e97-895958d312e3

service:
  extensions: [opamp, health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  # Internal telemetry configuration
  telemetry:
    resource:
      # Resource attributes for identifying this collector
      agent.group_name: demo-group
      service.name: demo-collector
      service.instance.id: 4a91648b-5089-4d0c-9e97-895958d312e3
      deployment.environment: development

    # Metrics telemetry - sent to lawrence-oss backend
    metrics:
      level: detailed
      readers:
        - periodic:
            interval: 30
            exporter:
              otlp:
                protocol: grpc
                endpoint: http://lawrence:4317

    # Logs telemetry - sent to lawrence-oss backend
    logs:
      level: detailed
      processors:
        - batch:
            exporter:
              otlp:
                protocol: grpc
                endpoint: http://lawrence:4317
