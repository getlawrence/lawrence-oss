services:
  lawrence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lawrence-oss
    ports:
      - "8080:8080"    # HTTP API
      - "4320:4320"    # OpAMP server
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    volumes:
      - lawrence-data:/app/data
      - ./lawrence.yaml:/app/lawrence.yaml:ro
    environment:
      - GIN_MODE=release
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lawrence-network

  # Development UI server with hot-reloading
  ui-dev:
    image: node:20-alpine
    container_name: lawrence-ui-dev
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev --host"
    ports:
      - "5173:5173"    # Vite dev server
    volumes:
      - ./ui:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - lawrence
    networks:
      - lawrence-network
    restart: unless-stopped

  # Demo OpenTelemetry Collector with OpAMP support
  demo-collector:
    image: otel/opentelemetry-collector-contrib:0.134.1
    container_name: demo-collector
    command: ['--config', '/etc/otelcol-contrib/config.yaml']
    ports:
      - "4319:4317"    # OTLP gRPC receiver
      - "4321:4318"    # OTLP HTTP receiver
      - "13133:13133"  # Health check
    volumes:
      - ./collector/demo-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    depends_on:
      - lawrence
    networks:
      - lawrence-network
    restart: unless-stopped

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: lawrence-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lawrence
    restart: unless-stopped
    networks:
      - lawrence-network
    profiles:
      - production

volumes:
  lawrence-data:
    driver: local

networks:
  lawrence-network:
    driver: bridge
