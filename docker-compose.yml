version: '3.8'

services:
  lawrence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lawrence-oss
    ports:
      - "8080:8080"    # HTTP API
      - "4320:4320"    # OpAMP server
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    volumes:
      - lawrence-data:/app/data
      - ./lawrence.yaml:/app/lawrence.yaml:ro
    environment:
      - GIN_MODE=release
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lawrence-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: lawrence-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lawrence
    restart: unless-stopped
    networks:
      - lawrence-network
    profiles:
      - production

volumes:
  lawrence-data:
    driver: local

networks:
  lawrence-network:
    driver: bridge
